project:
  type: website
  resources:
    - ads.txt
  output-dir: docs
  preview:
    port: 4001
    browser: false


website:
  title: "Tài liệu dược liệu"
  description: "Cuốn sách này dành cho sinh viên các chuyên ngành dược học, hóa dược và liên quan tìm hiểu về quá trình chiết xuất các hợp chất từ tự nhiên."
  site-url: https://hoangson0787.github.io 
  repo-url: https://github.com/hoangson0787/hoangson0787
  repo-branch: main
  repo-actions: [edit, source, issue]
  reader-mode: true
  twitter-card: true
  page-navigation: true
  open-graph: true
  page-footer:
    background: light
    left: 
      - text: "Về tôi"
        href: about.qmd
    right: 
      - text: "Y học thực chứng"  
  navbar:
    background: primary
    search: true
    right:
      - text: Home
        href: index.qmd
      - text: "Sách"
        href: Book/index.qmd
      - text: "Bài giảng"
        href: Presentation/index.qmd
      - icon: github
        href: https://github.com/hoangson0787/
        aria-label: Github
  sidebar: 
    search: true
    style: docked
    contents: auto
  comments: 
    giscus: 
      repo: hoangson0787/hoangson0787.github.io

#adsense:
#  publisher-id: ca-pub-1440105407870599

#filters:
#- adsense
format: 
  html: 
    theme: 
      light: [flatly, scss/light.scss]
      dark: [darkly, scss/dark.scss]
    toc: true
    linestretch: 1.5
    css: scss/styles.css
    code-link: true
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: true
    highlight-style: gruvbox
    df-print: kable
    comments:
      giscus:
        repo: duoclieu/duoclieu.github.io
        category: "General"
        mapping: "pathname"
        reactions-enabled: true
        loading: lazy
        input-position: "bottom"
        theme:
          light: light_high_contrast
          dark: dark_dimmed
