 709)">•</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="matrix(1 0 0 1.00024 158.628 709)">Thuốc âm trị chứng dương và ngược lại</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="49" transform="matrix(1 0 0 1.00024 118.638 752)">•</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="matrix(1 0 0 1.00024 158.628 752)">Thuốc âm trị chứng ấm và ngược lại (bệnh chân giả)</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="49" transform="matrix(1 0 0 1.00024 78.6475 796)">•</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="matrix(1 0 0 1.00024 118.638 796)">Bệnh hư thì dùng thuốc bổ, bệnh thực thì trị bằng thuốc tả</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="49" transform="matrix(1 0 0 1.00024 78.6475 839)">•</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="matrix(1 0 0 1.00024 118.638 839)">Bệnh hoãn trị bản, bệnh cấp thì trị tiêu</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="49" transform="matrix(1 0 0 1.00024 78.6475 882)">•</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="matrix(1 0 0 1.00024 118.638 882)">Bệnh đi xuống thì trị thuốc thăng, bệnh đi lên trị bằng thuốc giáng</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="51" transform="matrix(1 0 0 1.00024 78.6475 203)">Treatment methods</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="79" transform="matrix(1 0 0 1.00024 78.6475 110)">Nguyên tắc điều trị bệnh</text></g></svg>